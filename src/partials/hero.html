<section id="hero-section" class="hero">
  <div class="container">
    <h1 class="hero-title fade-in">
      Explore the High Seas with Our Luxury Yacht Rentals
    </h1>
    <p class="hero-text fade-in">
      Experience the freedom and luxury of yachting on the open seas. Choose
      from our top-of-the-line yachts and embark on an unforgettable journey
      surrounded by breathtaking views and state-of-the-art amenities.
    </p>
    <button type="button" class="hero-btn fade-in" data-modal-open>
      Yacht rental
    </button>
  </div>
</section>
<div class="backdrop" data-modal>
  <div class="modal">
    <button type="button" class="modal-close-btn" data-modal-close>
      <svg class="modal-close-svg" width="8" height="8">
        <use href="./img/icons.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal-title">Let your DREAMS come true!</p>
    <form class="modal-form">
      <div class="modal-field">
        <label for="user-name" class="modal-label">Name</label>
        <div class="modal-input-wrap">
          <input
            type="text"
            name="user-name"
            class="modal-input"
            id="user-name"
            required
          />
          <svg class="modal-icon" width="18" height="24">
            <use href="./img/icons.svg#icon-person"></use>
          </svg>
        </div>
      </div>
      <div class="modal-field">
        <label class="modal-label" for="user-phone">Phone</label>
        <div class="modal-input-wrap">
          <input
            type="tel"
            name="user-tel"
            required
            class="modal-input"
            id="user-phone"
          />
          <svg class="modal-icon" width="18" height="24">
            <use href="./img/icons.svg#icon-phone"></use>
          </svg>
        </div>
      </div>
      <div class="modal-field">
        <label for="user-email" class="modal-label">Email</label>
        <div class="modal-input-wrap">
          <input
            type="email"
            name="user-email"
            class="modal-input"
            id="user-email"
            required
          />
          <svg class="modal-icon" width="18" height="24">
            <use href="./img/icons.svg#icon-email"></use>
          </svg>
        </div>
      </div>
      <div class="modal-checkbox-field-container">
        <label for="user-comment" class="modal-label">Comment</label>
        <textarea
          name="user-comment"
          id="user-comment"
          class="modal-text"
          placeholder="Leave your message here..."
        ></textarea>
      </div>
      <div class="modal-check-box">
        <input
          type="checkbox"
          id="user-privacy"
          name="user-privacy"
          class="visually-hidden-modal"
          value="true"
        />
        <label for="user-privacy" class="modal-check-text"
          ><span class="user-privacy-span">
            <svg width="10" height="8" class="modal-check-icon">
              <use href="./img/icons.svg#icon-modal-vector"></use></svg></span
          >I accept the terms and conditions of the<a
            class="policy-page"
            href=""
            >Privacy Policy</a
          ></label
        >
      </div>
      <button class="modal-hero-btn" type="submit">Send</button>
    </form>
  </div>
</div>
